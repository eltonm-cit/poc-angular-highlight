<div class="row">
  <div class="form-group">
    <input placeholder="User name" class="form-control" type="text" [(ngModel)]="userName"
    (keyup)="$event.keyCode == 13 ? connect(userName) : null" 
    [disabled]="connected">
  </div>
  <button i18n="Connect Button" type="submit" class="{{ !connected ? 'btn btn-primary mb-4 ml-2' : 'btn btn-success mb-4 ml-2' }}" 
    (click)="connect(userName)"> 
    {{ !connected ? 'Connect' : 'Connected' }} 
  </button>
</div>
